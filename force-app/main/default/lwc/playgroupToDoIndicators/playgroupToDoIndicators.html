<template>
    <template if:true={noData}>
        No flags
    </template>
    <template for:each={medicalIndicators.data} for:item='condition'>
        <p key={condition}>
            <lightning-icon class="slds-var-m-vertical_xx-small medical" icon-name="standard:medication_statement" title={condition} size="small"></lightning-icon>
            <span class="slds-var-p-left_xx-small">{condition}</span>
        </p>
    </template>
    <template if:true={handlerCode}>
        <p>
            <lightning-icon icon-name="utility:priority" title={handlerCode} variant={handlerVariant} size="small"></lightning-icon>
            <span class="slds-var-p-left_xx-small">Handler Code</span>
        </p>
    </template>
</template>

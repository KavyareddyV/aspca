<template>
    <lightning-record-edit-form record-id={recordId} object-api-name="Animal__c" onsuccess={handleSuccess}>
        <lightning-messages> </lightning-messages>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-2 slds-medium-size_2-of-12 slds-large-size_1-of-12">
                <label class="slds-form-element__label">Name</label>
                <template if:true={smallForm}>
                    <lightning-helptext icon-name="utility:info" content="Click animal name to toggle fields"></lightning-helptext>
                </template>
                <lightning-output-field field-name="Animal_Name__c" onclick={toggleExpand} variant="label-hidden"></lightning-output-field>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-medium-size_2-of-12 slds-large-size_1-of-12">
                <label class="slds-form-element__label">ID#</label>
                <lightning-output-field field-name="Name" variant="label-hidden"></lightning-output-field>
            </div>
            <template if:true={expanded}>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-12 slds-large-size_1-of-12">
                    <label class="slds-form-element__label">Sex</label>
                    <lightning-output-field field-name="Gender__c" variant="label-hidden"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-12 slds-large-size_1-of-12">
                    <label class="slds-form-element__label">Kennel Location</label>
                    <lightning-output-field field-name="Shelter_Location__c" variant="label-hidden"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-12 slds-large-size_1-of-12">
                    <label class="slds-form-element__label"># of Playgroups</label>
                    <lightning-output-field field-name="Number_of_Playgroups__c" variant="label-hidden"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-12 slds-large-size_1-of-12">
                    <lightning-input type="checkbox" label="Playgroup today?" checked={playgroup} variant="label-stacked" disabled></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-12 slds-large-size_1-of-12">
                    <lightning-output-field field-name="Does_Not_Walk_on_a_Leash__c" variant="label-stacked"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-12 slds-large-size_2-of-12">
                    <lightning-input-field disabled field-name="Does_Not_Walk_on_a_Leash_Notes__c" readonly="true"></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-12 slds-large-size_1-of-12">
                    <template if:true={isEdit}>
                        <lightning-input-field field-name="Playgroup_Priority_Level__c"></lightning-input-field>
                    </template>
                    <template if:false={isEdit}>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label">
                                Playgroup Priority Level
                                <lightning-button-icon icon-name="utility:edit" variant="bare" onclick={handleEdit}></lightning-button-icon>
                            </label>
                            <lightning-output-field field-name="Playgroup_Priority_Level__c" variant="label-hidden"></lightning-output-field>
                        </div>
                    </template>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-12 slds-large-size_1-of-12">
                    <template if:true={isEdit}>
                        <lightning-input-field field-name="Play_Category__c"></lightning-input-field>
                    </template>
                    <template if:false={isEdit}>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label">
                                Playgroup Category
                                <lightning-button-icon icon-name="utility:edit" variant="bare" onclick={handleEdit}></lightning-button-icon>
                            </label>
                            <div class={categoryClass}>
                                <lightning-output-field field-name="Play_Category__c" variant="label-hidden"></lightning-output-field>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-12 slds-large-size_1-of-12">
                    <c-playgroup-to-do-indicators animal-id={recordId} handler-code={handlerCode}></c-playgroup-to-do-indicators>
                </div>
                <div class="slds-col slds-size_1-of-1">
                    <template if:true={isEdit}>
                        <lightning-input-field field-name="Play_Style_Notes__c"></lightning-input-field>
                    </template>
                    <template if:false={isEdit}>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label">
                                Play Style Notes
                                <lightning-button-icon icon-name="utility:edit" variant="bare" onclick={handleEdit}></lightning-button-icon>
                            </label>
                            <lightning-output-field field-name="Play_Style_Notes__c" variant="label-hidden"></lightning-output-field>
                        </div>
                    </template>
                </div>
                <template if:true={isEdit}>
                    <div class="slds-col slds-size_1-of-1 slds-var-m-top_medium">
                        <lightning-button
                            class="slds-var-m-top_small"
                            label="Cancel"
                            onclick={handleReset}
                        ></lightning-button>
                        <lightning-button
                            class="slds-var-m-top_small slds-var-m-left_x-small"
                            variant="brand"
                            type="submit"
                            label="Update"
                        ></lightning-button>
                    </div>
                </template>
            </template>
        </div>
    </lightning-record-edit-form>
</template>

<template>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <template if:false={showSPinner}>
        <!-- <template if:true={recordId}> -->
            <lightning-record-edit-form
                object-api-name="Playgroup_Session__c"
                record-id={recordId}
            >
                <lightning-card  variant="Narrow"  title="Playgroup Session">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-2 slds-align-top" data-id='customlookuppg'>
                            Playgroup Leader
                            <c-custom-lookup
                                obj-name="Contact"
                                icon-name="standard:contact"
                                label-name="Playgroup Leader"
                                placeholder="Search Contacts..." 
                                fields={customLookupFields}
                                display-fields={customLookupDisplayFields}
                                create-new-fields={customLookupCreateNewFields}
                                onlookup={customLookupEvent} 
                                value-id={customLookupValueId}
                                onexpandfield={handleCustomLookupExpandSearch}
                                element-id='customlookuppg'
                                initial-col-size='slds-col slds-size_1-of-2 slds-align-top'
                            >
                            </c-custom-lookup>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-align-top">
                            <lightning-input-field field-name="Playgroup_Location__c"> </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Playgroup_Date_Time__c" value={currentDateTime}> </lightning-input-field>
                            <!-- <lightning-button
                                class="slds-m-top_small"
                                variant="brand"
                                type="submit"
                                name="update"
                                label="Update"
                            >
                            </lightning-button> -->
                        </div>
                    </div>
                </lightning-card>
            </lightning-record-edit-form>
            <!-- <template if:true={animals}>
                <p>
                    playgroups size: {animals.length}
                </p>
            </template> -->
        <!-- </template> -->
    </template>

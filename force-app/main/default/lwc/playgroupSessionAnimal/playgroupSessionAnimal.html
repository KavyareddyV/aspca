<template>
    <template if:true={playgroupAnimalId}>
        <div class="slds-card slds-card_boundary">
            <lightning-layout multiple-rows pull-to-boundary="medium" class="slds-p-left_medium slds-p-right_medium" >
                <lightning-layout-item flexibility="auto" size="12" small-device-size="12" medium-device-size="6" large-device-size="6">
                    <lightning-record-view-form
                        object-api-name="Animal__c"
                        record-id={animalId}
                    >
                        <lightning-layout multiple-rows pull-to-boundary="medium">
                            <lightning-layout-item flexibility="auto, no-grow" size="6" small-device-size="3" medium-device-size="2" large-device-size="4" padding={layoutItemPadding}>
                                <div class="slds-form-element slds-p-left_x-small">
                                    <label class="slds-form-element__label" for="form-element-01">Name</label>
                                    <lightning-output-field field-name="Animal_Name__c" variant='label-hidden'> </lightning-output-field>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item flexibility="auto, no-grow" size="6" small-device-size="3" medium-device-size="2" large-device-size="4" padding={layoutItemPadding}>
                                <div class="slds-form-element slds-p-left_x-small">
                                    <label class="slds-form-element__label" for="form-element-01">Id#</label>
                                    <lightning-output-field field-name="Name" variant='label-hidden'> </lightning-output-field>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item flexibility="auto, no-grow" size="6" small-device-size="3" medium-device-size="2" large-device-size="4" padding={layoutItemPadding}>
                                <div class="slds-form-element slds-p-left_x-small">
                                    <label class="slds-form-element__label" for="form-element-01">Sex</label>
                                    <lightning-output-field field-name="Gender__c" variant='label-hidden'> </lightning-output-field>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item flexibility="auto, no-grow" size="6" small-device-size="3" medium-device-size="2" large-device-size="4" padding={layoutItemPadding}>
                                <div class="slds-form-element slds-p-left_x-small">
                                    <label class="slds-form-element__label" for="form-element-01">Location</label>
                                    <!-- <lightning-output-field field-name="Shelter_Location2__c" variant='label-hidden' value='MRC'> </lightning-output-field> -->
                                    <p>
                                        MRC
                                    </p>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item flexibility="auto, no-grow" size="6" small-device-size="3" medium-device-size="2" large-device-size="4" padding={layoutItemPadding}>
                                <div class="slds-form-element slds-p-left_x-small">
                                    <label class="slds-form-element__label" for="form-element-01">Play Priority</label>
                                    <!-- <lightning-output-field field-name="Play_Priority__c" variant='label-hidden'> </lightning-output-field> -->
                                    <p>
                                        High
                                    </p>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item flexibility="auto, no-grow" size="6" small-device-size="3" medium-device-size="2" large-device-size="4" padding={layoutItemPadding}>
                                <div class="slds-form-element slds-p-left_x-small">
                                    <label class="slds-form-element__label" for="form-element-01">Play Category</label>
                                    <!-- <lightning-output-field field-name="Play_Category__c" variant='label-hidden'> </lightning-output-field> -->
                                    <p>
                                        Small Mellow
                                    </p>
                                </div>
                            </lightning-layout-item>
                        <!-- <lightning-layout-item flexibility="auto, no-grow" size="6" small-device-size="6" medium-device-size="6" large-device-size="6" padding={layoutItemPadding}>
                            <div class="slds-form-element slds-p-left_x-small slds-box">
                                <label class="slds-form-element__label" for="form-element-01">Contacts</label>
                                Contacts go here
                            </div>
                        </lightning-layout-item> -->
                        </lightning-layout>
                    </lightning-record-view-form>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" size="12" small-device-size="12" medium-device-size="6" large-device-size="6">
                    <lightning-record-edit-form
                        object-api-name="Animal_Playgroup__c"
                        record-id={playgroupAnimalId}
                    >
                        <lightning-layout multiple-rows pull-to-boundary="medium" class="slds-p-left_xx-small">
                            <lightning-layout-item flexibility="auto" size="12" small-device-size="6" medium-device-size="6" large-device-size="6" padding={layoutItemPadding}>
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="form-element-01">Common Playgroup Notes</label>
                                    <lightning-input-field field-name="Common_Playgroup_Notes__c" variant='label-hidden'> </lightning-input-field>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item flexibility="auto" size="12" small-device-size="6" medium-device-size="6" large-device-size="6" padding={layoutItemPadding}>
                                <div class="slds-form-element slds-p-right_x-small">
                                    <div>
                                        <label class="slds-form-element__label" for="form-element-01">Dog Notes</label>
                                        <lightning-input-field field-name="Playgroup_Individual_Notes__c" variant='label-hidden'> </lightning-input-field>
                                    </div>
                                    <div class='slds-grid slds-wrap'>
                                        <div class="slds-col slds-size_2-of-4">
                                            <label class="slds-form-element__label" for="form-element-01">Play Rating</label>
                                            <lightning-input-field field-name="Play_Rating__c" variant='label-hidden'> </lightning-input-field>
                                        </div>
                                        <div class="slds-col slds-size_3-of-4 slds-align-bottom slds-p-top_small">
                                            <lightning-button
                                                variant="brand"
                                                type="submit"
                                                name="update"
                                                label={updateDogButtonLabel}
                                            >
                                            </lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-record-edit-form>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </template>
</template>
